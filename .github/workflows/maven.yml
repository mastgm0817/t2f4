name: CICD test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    - name: Configure Docker daemon
      run: |
        echo '{ "insecure-registries": ["180.150.207.73:5000"] }' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker
    - name: Login to Docker registry
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 180.150.207.73:5000
    - name: Build and Push Docker image
      run: |
        docker build -t 180.150.207.73:5000/myapp:${GITHUB_RUN_NUMBER} .
        docker push 180.150.207.73:5000/myapp:${GITHUB_RUN_NUMBER}

    - name: Update deployment.yml
      run: |
        git config --global user.name "mastgm0817"
        git config --global user.email "mastgm0817@gmail.com"
        sed -i 's/myapp:{{VERSION}}/myapp:${GITHUB_RUN_NUMBER}/g' ${{ github.workspace }}/deploy/deployment.yml
        git add ${{ github.workspace }}/deploy/deployment.yml
        git commit -m "Update deployment.yml"
        git push origin HEAD:${{ github.ref }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
