name: CICD test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    steps:
    - uses: actions/checkout@v3
      with:
        path : deploy
    - name: Configure Docker daemon
      run: |
        echo '{ "insecure-registries": ["180.150.207.73:5000"] }' | sudo tee /etc/docker/daemon.json
        sudo systemctl restart docker
    - name: Login to Docker registry
      run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 180.150.207.73:5000
    - name: Build and Push Docker image
      run: |
        docker buildx build --push --tag 180.150.207.73:5000/myapp1:${GITHUB_RUN_NUMBER} .
    - name: update manifest files
      run: |
        sed -i "s|180.150.207.73:5000/myapp1:{{VERSION}}|180.150.207.73:5000/myapp1:${GITHUB_RUN_NUMBER}|g" deploy/deployment.yml
    - name: Commit and push changes
      run: |
        git config --global user.name "mastgm0817"
        git config --global user.email "mastgm0817@gmail.com"
        git add deploy/deployment.yml
        git commit -m "Update manifest file with build ${{ github.run_number }}"
        git push

